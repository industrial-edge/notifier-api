<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Notifier Open API Definition</title>
    <link rel="stylesheet" type="text/css" href="./src/swagger-ui.css" />
    <link rel="icon" type="image/png" href="./src/favicon.png" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./src/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./src/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script src="./src/spec.openapi.js" charset="UTF-8"> </script>
    <script>
    window.onload = function() {        
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        spec: specData(),
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });
      // End Swagger UI call region

      window.ui = ui;
    };
  </script>
  </body>
</html>
